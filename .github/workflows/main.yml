name: GetTest
on: 
  workflow_dispatch:
  
jobs:
   build:
    runs-on: ubuntu-latest
    steps:
     - name: Run a one-line script
       run: echo Hello, World!
      
   deploy-dev:
    runs-on: ubuntu-latest
    environment:
      name: dev
      url: 'google.com'
    needs: build
    steps:
      - name: Run a one-line script
        run: echo Deploy Dev
        
   deploy-hmg:
    runs-on: ubuntu-latest
    environment:
      name: hmg
      url: 'google.com'
    needs: deploy-dev
    steps:
      - name: Run a one-line script
        run: echo Deploy Test
        
   deploy-prd:
    runs-on: ubuntu-latest
    environment:
      name: prd
      url: 'google.com'
    needs: deploy-hmg
    steps:
      - name: Run a one-line script
        run: echo Deploy PRD      
